{% extends "layout.html" %}
{% block content %}
<div id="bar" class="col-xs-12">
	<h1 id="title">Planner;</h1>
</div>
<center>
<div class="container col-xs-12" id="login_signup">
	<div id="log_in" class="box">
		<h2> Login </h2>
		<form action="{{url_for('users.login')}}" method="POST">
			<h3>Email</h3>
			<input type="text" name="username"><br>
			<h3>Password</h3>
			<input type="password" name="password"><br><br>
			<input type="submit" name="submit"><br><br>
			<a onclick="show_signup();">Don't have an account yet? Sign up!</a>
		</form>
	</div>
	<div id="sign_up" class="box">
		<h2> Sign up </h2>
		<form action="{{url_for('users.register')}}" method="POST">
			<h3>Full Name</h3>
			<input type="text" name="name"><br>
			<h3>Email</h3>
			<input type="text" name="username"><br>
			<h3>Password</h3>
			<input type="password" name="password"><br>
			<h3>Confirm Password</h3>
			<input type="password" name="confirm"><br><br>
			<input type="submit" name="submit"><br><br>
			<a onclick="show_login();">Already have an acount? Sign in!</a>
		</form>
	</div>
</div>
</center>
{% endblock %}
